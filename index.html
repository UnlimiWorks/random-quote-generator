<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator by unlimiworks</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
  </head>

  <body class="random_background">
    <div class="container-fluid">
    	<section class="platform center-block">
    		<p id="quote" class="random_color text-center"><i class="fa fa-quote-left"></i></p>
    		<p id="author" class="random_color text-muted text-right"></p>
    		<hr />
    		<a id="twitter" class="random_background btn" target="_blank" href="#" title="Tweet this ?"><i class="fa fa-twitter fa-lg"></i></a>
    		<button id="new_quote" class="random_background btn pull-right"><i class="fa fa-refresh"></i></button>
    	</section>
      <p class="text-center">Inspired by <a class="inspiration" target="_blank" href="https://codepen.io/hezag/pen/ZGxOLX"><strong>hezag</strong></a></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
